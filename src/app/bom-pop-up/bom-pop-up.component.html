<div class="center">
    
</div>
<div class="popUpContainer" (click)="closeOnOverlayClick($event)" aria-hidden="false">
    <div class="popup-content" (click)="$event.stopPropagation()">
        <h2>{{activeProduct.name?.toUpperCase()}}</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let supplier of activeProduct.suppliers; let i = index">
                    <tr *ngIf="supplier.quantity && supplier.price" (click)="selectSupplier(i, $event)">
                        <td>{{supplier.name}}</td>
                        <td>{{supplier.quantity}}</td>
                        <td>{{supplier.price}} €</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
        <div class="controls">
            <button type="button" (click)="closeDialog()">Închide</button>
        </div>
    </div>
</div>
