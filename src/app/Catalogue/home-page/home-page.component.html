<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continental Catalogue</title>
    <link rel="stylesheet" href="home-page.component.css">
</head>
<body>
    <main>
        <h1>Catalogue</h1>
        <div class="catalogue">
            <div *ngFor="let category of listOfCategories; let i = index" 
                 class="card" 
                 (click)="redirectToSubcategories(i)">           
                <div class="card-image" [ngStyle]="{
                    'background-image': 'url(data:image/png;base64,' + category.image + ')'
                 }">
                </div>
                <div class="category"></div>
                <div class="heading">{{category.name}}</div>
            </div>
        </div>
    </main>
</body>

</html>
