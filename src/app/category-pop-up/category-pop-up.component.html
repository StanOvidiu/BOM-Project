<div class="overlay">
    <div class="login-box">
        <h2>Add a category</h2>
        <form #categoryForm="ngForm" (ngSubmit)="saveCategory()">
            <div class="user-box">
                <label for="name">Name</label>
                <input
                    type="text"
                    id="name"
                    [(ngModel)]="category.name"
                    name="name"
                    required
                />
            </div>
            <div class="user-box">
                <label for="image">Image for the added category</label>
                <input
                    type="file"
                    id="image"
                    (change)="onImageChange($event)"
                />
            </div>
            <!-- <div>
                <strong>Subcategories:</strong>
                <ul>
                    <li *ngFor="let sub of category.subcategories">
                        {{ sub.name }}
                    </li>
                </ul>
            </div> -->
            <div class="btn-group">
                <button
                    type="submit"
                    class="add-button"
                    [disabled]="!categoryForm.valid"
                >
                    Add
                </button>
                <button
                    type="button"
                    class="cancel-button"
                    (click)="onCancel()"
                >
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
